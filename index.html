<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Voice Actor Portal</title>

        <!-- CSS Dependencies -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-icons.css">
        <link rel="stylesheet" href="css/nice-select.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS Dependencies -->
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nice-select.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/multi-step.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/dropdowns.js"></script>
        <script src="js/checkboxes.js"></script>
        <script src="js/main.js"></script>

        <!-- Analytics -->
        <script defer data-domain="leigaray.github.io" src="https://analytics.tiiny.site/js/plausible.js"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="bforum-main">
            <!-- Sidebar -->
            <div id="sidebar"></div>

            <!-- Main Content -->
            <div class="right-wrapper-area">
                <div class="right-wrapper-area-full">
                    <h1 class="mainheader">Voice Actor Audition Portal</h1>

                    <!-- Steps Navigation -->
                    <div id="steps-nav"></div>

                    <!-- Multi-Step Form -->
                    <form class="multisteps-form__form" action="#" id="wizard" method="POST" style="height: 730px;">
                        <div class="form-area-full position-relative">
                            <div id="form-sections"></div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Load Components -->
        <script>
            $(document).ready(function() {
                $('#sidebar').load('components/sidebar.html');
                $('#steps-nav').load('components/steps.html');
                $('#form-sections').load('components/form_sections.html');
            });
        </script>
    </body>
</html>
