<div class="multisteps-form__panel" data-animation="slideHorz">
    <div class="row">
        <div class="from-header-info">
            <span class="maintitle">Tell us where you were born and live today:</span>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12">
            <div class="single-select">
                <label>Native Country</label>
                <select name="native_country" class="form-control required">

                    <option value="" selected="selected"></option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Spain">Spain</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
                <div class="nice-select" tabindex="0"><span class="current"></span>
                    <ul class="list">
                        <li data-value="" class="option selected"></li>
                        <li data-value="Colombia" class="option">Colombia</li>
                        <li data-value="Mexico" class="option">Mexico</li>
                        <li data-value="Spain" class="option">Spain</li>
                        <li data-value="United Kingdom" class="option">United Kingdom</li>
                        <li data-value="United States" class="option">United States</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-sm-12">

            <div class="single-select">
                <label> Native State/Province/Region</label>
                <select id="stateNativeSelect" class="form-control required">
                    <option value="">Select a State/Province</option>
                </select>

            </div>
        </div>

        <div class="col-sm-12">
            <div class="single-select">
                <label>Current Country</label>
                <select name="current_country" class="form-control required">
                    <option value="" selected="selected"></option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Spain">Spain</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
                <div class="nice-select" tabindex="0"><span class="current"></span>
                    <ul class="list">
                        <li data-value="" class="option selected"></li>
                        <li data-value="Colombia" class="option">Colombia</li>
                        <li data-value="Mexico" class="option">Mexico</li>
                        <li data-value="Spain" class="option">Spain</li>
                        <li data-value="United Kingdom" class="option">United Kingdom</li>
                        <li data-value="United States" class="option">United States</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-sm-12">

            <div class="single-select">
                <label> Current State/Province/Region</label>
                <select id="stateCurrentSelect" class="form-control required">
                    <option value="">Select a State/Province</option>
                </select>

            </div>
        </div>
    </div>

    <!-- Load Navigation Buttons -->
    <div id="navigationContainer"></div>
</div>
